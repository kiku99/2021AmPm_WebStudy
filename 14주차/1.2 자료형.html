1.2 자료형

    자료형이란 컴퓨터가 처리하는 자료의 형태

    number - var num = 2021
    
    string - var str = "2021"
    
    boolean - true/false
    
    undefined - 정의되지 않았을 때의 상태
    
    null - 유효하지 않은 값
    
    array - var seasons = ["봄", "여름", "가을", "겨울"] 
    
    object - var kim = {
        firstName: "jaehyeon",
        lastName: "kim",
        age: 35,
        address" "jeonju"
    }
