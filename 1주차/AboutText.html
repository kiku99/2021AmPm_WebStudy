1.텍스트 관련 태그들

    1.1 텍스트를 덩어리로 묶어주는 태그


        <h1> 제목 </h1> <!--제목 표시하기-->

        <p> 텍스트 </p> <!--단락 만들기-->

        <br> <!--줄 바꾸기-->

        <hr> <!--수평 줄 넣기-->

        <blockquote> 인용 내용 </blockquote> <!--인용문 넣기-->

    1.2 텍스트를 한 줄로 표시하는 태그들

        <strong> 굵게 강조할 텍스트 </strong>, <b> 굵게 강조할 텍스트 </b> <!--굵게 표시하기-->

        <i> 이탤릭체로 표시할 텍스트 </i> <!--이탤릭체로 표시하기-->

        <q> 인용 내용 </q> <!--인용 내용 표시하기-->

        <mark> 텍스트 </mark> <!--형광펜 효과 내기-->

        <span> 내용 </span> <!--줄바꿈 없이 영역 묶기-->
