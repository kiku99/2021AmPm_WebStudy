1.7 form 만들기

 <form>태그 

<form 속성 = "속성값"> 여러 폼 요소 </form> <!--기본형-->

 form 태그의 속성

   method : 사용자가 입력한 내용들을 서버 쪽 프로그램으로 어떻게 넘겨줄지 지정합니다
   name : 폼의 이름을 지정합니다
   action : <form> 태그 안의 내용들을 처리해 줄 서버 상의 프로그램을 지정합니다
   autocomplete : 자동 완성 기능





 <label>태그 - 폼 요소에 레이블 만들기

   <label> 라벨 <input...> </label>  <!--형태1-->

   <label for="id이름">라벨</label>  <!--형태2-->
   <input id="id이름">






 <fieldset>, <legend> 태그 - 폼 요소 그룹으로 묶기

   <fieldset> 태그 사이의 폼들을 하나의 영역으로 묶어주고 외곽선을 그려줌
   <legend> <fieldset> 태그로 묶은 그룹에게 제목을 붙여줌
