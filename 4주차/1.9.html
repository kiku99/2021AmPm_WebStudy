1.9 다양한 폼 요소들

 <select>, <optgroup>, <option> 태그 - 드롭다운 목록 만들기

    <select 속성="속성 값">  <!--기본형-->
        <option value="값" 속성="속성 값"> 내용 </option>
    </select>






 <textarea> 태그 - 여러 줄 입력하는 텍스트 영역 만들기

    <textarea 속성="속성 값"></textarea>  <!--기본형-->






 <button> 태그 - 버튼 넣기

    <button type="submit, reset, button"> 내용 </button>  <!--기본형-->







 <progress> 태그 - 진행 상태 보여주기

    <progress value="값" max="값"></progress>  <!--기본형-->







 <meter> 태그 - 값이 차지하는 크기 표시하기

    <meter value="값"></meter>  <!--기본형-->
